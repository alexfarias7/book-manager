<mat-card>
  <mat-toolbar color="primary">
    <span> LIVROS PREFERIDOS</span>
  </mat-toolbar>

  <div *ngIf="books$ | async as books; else loading">
    <table mat-table [dataSource]="books" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let element">
          {{ element.title }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let book">
          {{ book.category }}

          <svg-icon
            src="{{ book.category | category }}"
            aria-hidden="false"
            aria-label="Genêro do livro"
            [svgStyle]="{ 'width.px': 40, height: 40 }"
          ></svg-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="loading-spinner">
    <ng-template #loading> <mat-spinner></mat-spinner> </ng-template>
  </div>
</mat-card>
<svg-icon src="/assets/icons/book.svg" [routerLink]="['/home']"> </svg-icon>
