<main>
  <div class="container">
    <h3>Meus livros Selecionados</h3>
    <section>
      <mat-card *ngFor="let book of books$ | async" class="card-book">
        <div *ngIf="books$ | async as books; else loading" class="card">
          <mat-card-header class="card-header">
            <img
              mat-card-image
              src="{{ book.urlCover }}"
              alt="capa do livro de {{ book.title }}"
              class="cover-img"
            />
          </mat-card-header>

          <mat-card-content class="card-content">
            <mat-card-title class="book-title"
              >{{ book.title }}
            </mat-card-title>

            <div class="card-info">
              <p class="book-author">{{ book.author }}</p>
              <p class="card-category">
                <span>{{ book.category }}</span>
                <svg-icon
                  src="{{ book.category | category }}"
                  aria-hidden="false"
                  aria-label="Genêro do livro"
                  [svgStyle]="{ 'width.px': 30, height: 30 }"
                ></svg-icon>
              </p>
            </div>
          </mat-card-content>
          <mat-card-actions class="card-buttons">
            <button mat-raised-button class="b-action">INFORMAÇÕES</button>
            <button mat-raised-button class="b-action">STATUS</button>
            <button mat-raised-button class="b-action">DELETAR</button>
          </mat-card-actions>
        </div>
        <div class="loading-spinner">
          <ng-template #loading>
            <mat-spinner class="spinner"></mat-spinner>
          </ng-template>
        </div>
      </mat-card>
    </section>
  </div>
</main>
